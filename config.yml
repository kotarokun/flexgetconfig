###########################################################################
#                          Genneral Templates                             #
#                                                                         #
###########################################################################

templates:
  global:
    domain_delay:
      yahoo.com: 1 seconds
    regexp:
      reject:
        - \b(duo|tri|quadri|tetra|penta)logy\b: {from: title} # Filtert mehrteilige Serien, immer nur eine Episode
        #- \b3-?D\b: {from: title} # Hab kein 3D TV
        - \btrailer\b: {from: title} # Filtert Trailer die evtl. wie Filme benannt sind
        - \b(COMPLETE)\b: {from: title}

    verify_ssl_certificates: no

  nfa:
    notifymyandroid:
      apikey: '{{ secrets.nma.apikey }}'



  pyload:
    pyload:
    # use for Pyload-settings
      api: http://127.0.0.1:8000/api
      queue: yes
      username: '{{ secrets.pyload.usr }}'
      password: '{{ secrets.pyload.pw }}'
      parse_url: no
      multiple_hoster: yes

  serien-global:
    plugin_priority:
      trakt_lookup: 112
    metainfo_series: yes
    thetvdb_lookup: yes
    #  - language: de
    trakt_lookup: yes

  serienjunkies:
    serienjunkies:
      language: de
      hoster: ul

  serien-quality:
    all_series:    
      quality:
        <720p


  filme-global:
    imdb_lookup: yes
    tmdb_lookup: yes
    rottentomatoes_lookup: yes
    proper_movies: yes

