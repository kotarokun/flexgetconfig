tasks:


  seed_series_db:
    # The find plugin will find all of your existing episodes
    #########################################################
    find:
      regexp: .*(avi|mkv|mp4)$
      path: 
        - "M:/ServerFolders/Videos/Serien"
      recursive: yes
    template:
      - set-download-series-dl
      #- set-download-series
    manual: yes
    accept_all: yes




    # Update our Movieque from Trakt.tv Custom List
    #################################################
  trakt_set_Movies:
    priority: 1
    trakt_list:
      username: '{{ secrets.trakt.usr }}'
      password: '{{ secrets.trakt.pwd }}'
      api_key: '{{ secrets.trakt.apikey }}'
      movies: watchlist
    crossmatch:
      from:
        - trakt_list:
            username: '{{ secrets.trakt.usr }}'
            password: '{{ secrets.trakt.pwd }}'
            api_key: '{{ secrets.trakt.apikey }}'
            strip_dates: yes
            movies: collection
      fields:
        - imdb_id
      action: reject

    accept_all: yes
    disable_builtins: [seen]
    manual: no
    queue_movies:
      quality: 720p



  trakt_delete_movie_from_watchlist:
    priority: 0
    template:
      - noseen
      - filme-global
    manual: yes
    trakt_list:
      username: '{{ secrets.trakt.usr }}'
      password: '{{ secrets.trakt.pwd }}'
      api_key: '{{ secrets.trakt.apikey }}'
      movies: watchlist
    crossmatch:
      from:
        - trakt_list:
            username: '{{ secrets.trakt.usr }}'
            password: '{{ secrets.trakt.pwd }}'
            api_key: '{{ secrets.trakt.apikey }}'
            strip_dates: yes
            movies: collection
      fields:
        - imdb_id
      action: accept
    trakt_remove:
      username: '{{ secrets.trakt.usr }}'
      password: '{{ secrets.trakt.pwd }}'
      api_key: '{{ secrets.trakt.apikey }}'
      list: watchlist


############################################################################
  trakt_set_Series:
    #disable_builtins: [seen]
    priority: 8
    template: 
      - noseen
      - no_global
      - serien-global
    inputs:
      - trakt_emit:
          username: '{{ secrets.trakt.usr }}'
          password: '{{ secrets.trakt.pwd }}'
          api_key: '{{ secrets.trakt.apikey }}'
          position: next
          list: '{{ secrets.trakt.series }}'
          context: collected
    set:
      quality: <720p
      specials: no
      tracking: backfill
    set_series_begin: yes 
    crossmatch:
      from:
        - trakt_list:
            username: '{{ secrets.trakt.usr }}'
            password: '{{ secrets.trakt.pwd }}'
            api_key: '{{ secrets.trakt.apikey }}'
            strip_dates: yes
            custom: '{{ secrets.trakt.series_dl }}'
      fields:
        - tvdb_id
      action: reject
    exists_series: 
      path: 'M:\ServerFolders\Videos\Serien\{{series_name}}\Staffel {{series_season}}'
    if:
      - trakt_list == 'Ended': accept
    # Creates the settings file for the series plugin - see https://github.com/tarzasai/.flexget/tree/master/plugins
    create_series_config:
      set_fields:
        - begin
        #- quality
        - specials
        - tracking
      filename: '{{ secrets.serien.yml }}' 
    accept_all: yes    
    manual: no



###################################################################

  trakt_set_Series_dl:
    priority: 7
    template: 
      - no_global
      - serien-global
      - noseen
    inputs:
      - trakt_emit:
          username: '{{ secrets.trakt.usr }}'
          password: '{{ secrets.trakt.pwd }}'
          api_key: '{{ secrets.trakt.apikey }}' 
          position: next
          context: collected
          list: '{{ secrets.trakt.series_dl }}'
    set:
      quality: <720p
      specials: no
      tracking: backfill
    set_series_begin: yes
    # Creates the settings file for the series plugin - see https://github.com/tarzasai/.flexget/tree/master/plugins
    create_series_config:
      set_fields:
        - begin
        #- quality
        - specials
        - tracking
      filename: '{{secrets.serien.backfill_yml}}'  
    accept_all: yes
    manual: no


